<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <nav id="navBar">
    <div id="navContainer-1">
      <img src="images/logo.svg" id="brandName" alt="logo">
      <ul id="navList">
        <li class="dropdownLink"><a href="#">Features <i class="fa-solid fa-angle-down" id="featureDown"
              ></i><i class="fa-solid fa-angle-up" id="featureUp"
              ></i></a></li>
        <li class="dropdownLink"><a href="#">Company <i class="fa-solid fa-angle-down" id="companyDown"
              ></i><i class="fa-solid fa-angle-up" id="companyUp"
              ></i></a></li>
        <li><a href="#">Careers</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </div>
    <div id="navContainer-2">
      <a href="#">Login</a>
      <a href="#" id="navRegister">Register</a>
    </div>
    <img src="./images/icon-menu.svg" id="toggleIcon" alt="menu-icon">
  </nav>
  <div id="dropdownContainer">
    <div class="dropdown" id="dropdown-1">
      <ul>
        <li><img src="./images/icon-todo.svg"  alt="todo-icon"><a href="#">Todo List</a></li>
        <li><img src="./images/icon-calendar.svg"  alt="calender-icon"><a href="#">Calender</a></li>
        <li><img src="./images/icon-reminders.svg"  alt="reminder-icon"><a href="#">Reminder</a></li>
        <li><img src="./images/icon-planning.svg"  alt="planning-icon"><a href="#">Planning</a></li>
      </ul>
    </div>
    <div class="dropdown" id="dropdown-2">
      <ul>
        <li><a href="#">History</a></li>
        <li><a href="#">Our Team</a></li>
        <li><a href="#">Blog</a></li>
      </ul>
    </div>
  </div>
  <div id="filterDiv"></div>
  <nav id="sideNav">

  </nav>
  <main id="container">
    <div id="content">
      <div id="contentContainer">
        <h1 id="contentTitle">Make
remote work</h1>
        <p id="contentPara">Get your team in sync, no matter your location.
Streamline processes, create team rituals, and
watch productivity soar.</p>
        <a href="#" id="contentBtn">Learn more</a>
      </div>
      <div id="brandLogos">
        <img src="./images/client-databiz.svg" alt="databiz">
        <img src="./images/client-audiophile.svg" alt="audiophile">
        <img src="./images/client-meet.svg" alt="meet">
        <img src="./images/client-maker.svg" alt="maker">
      </div>
    </div>
    <div id="image">
      <img src="/images/image-hero-desktop.png" alt="hero-image" id="hero-image-desktop">
      <img src="/images/image-hero-mobile.png" alt="hero-image" id="hero-image-mobile">
    </div>
  </main>
  <script src="app.js"></script>
  <script src="https://kit.fontawesome.com/102a09cb88.js" crossorigin="anonymous"></script>
</body>

</html>
